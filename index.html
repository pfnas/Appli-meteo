<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Meteo Api</title>
</head>

<body>
    <div class="main">
        <h1>Météo</h1>
        <div class="container">
            <form name="search">
                <div class="form-group">
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="button">
                    <button type="submit" class="btn btn-info btn-block">Rechercher</button>
                </div>

            </form>
        </div>

        <div class="col-12 col-sm-6 d-flex justify-content-center my-3">
            <div class="box-container">
                <div id="city" class="box" class="city"></div>
                <div id="temp" class="box" class="city"></div>
                <div id="humidity" class="box" class="city"></div>
                <div id="wind" class="box" class="city"></div>
                <div id="icones" class="box" class="city">Icone</div>
            </div>
        </div>
    </div>

    <script src="./JS/index.js"></script>
</body>

</html>
